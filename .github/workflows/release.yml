name: Release

on:
  pull_request:

jobs:
  release:
    runs-on: ubuntu-latest
    container: fedora:39
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          echo "Installing build dependencies"
          dnf install -y \
            bash coreutils crun genisoimage \
            libselinux libvirt-client \
            libvirt-daemon-driver-qemu \
            libvirt-daemon-log qemu-img \
            qemu-system-x86-core \
            shadow-utils util-linux \
            virtiofsd
          echo "Installing Rust toolchain"
          dnf install -y cargo

      - name: Setup Workarounds
        run: |
          ln -sv /usr/lib64/libselinux.so.1 /usr/lib64/libselinux.so

      - name: Build
        run: cargo build

      - name: Publish
        uses: actions/upload-artifact@v2
        with:
          name: release
          path: target/debug/crun-qemu
